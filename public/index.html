<!doctype html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>My Imageboard</title>
</head>
<body>
    <div id="nav">
    <div id="title">Can You Sea Me?</div><img id="logo" src="wave-bw.jpg">
    </div>
<div id="main">

    <form id="img-form">
        <input v-model="title" type="text" name="title" placeholder="title">
        <input v-model="description" type="text" name="description" placeholder="description">
        <input v-model="username" type="text" name="username" placeholder="username">
       
        <input @change="handleChange" type="file" name="file" id="file" class="input-file" accept="image/*">
        <label for="file">Choose a file</label>

        <button @click="handleClick">Submit</button>
    </form>
   

    <div class="grid-container">
        
        <div class="box-container" v-for="image in images">
            <a :href="'#' + image.id">
            <div class="img-container"><img class="images" :src="image.url" v-bind:id="image.id"></div>
            <div><p class="img-title">{{image.title}}</p></div>
            </a>
        </div>
        
    </div>
    
    <img-modal v-if="id" 
    v-bind:id="id"
    @submitted="submitComment"
    @close="closeModal"
    @del="deleteImage"
    ></img-modal>
    
    <button v-if="more" @click="moreClick">More</button>
</div>

<script id="modal" type="text/x-template">
    <div class="overlay">

        <div id="close" @click="close">X</div>
        <div class="modal-box-cont">
            <div class="modal-img-cont">
                <h1>{{title}}</h1>
                <img class="image" :src="url" v-bind:id="id">
            </div>
            <p class="img-upload">
                <img id="wave-emoji" src="wave-emoji.png">
                Uploaded by {{username}} on {{timestamp}}.
                <img @click="del" id="delete" src="delete.png">
            </p> 
            <p id="description">{{description}}</p>
                <form id="comment-form">
                    <p>Comment</p>
                    <input v-model="comment" type="text" name="comment" >
                    <p>Username</p>
                    <input v-model="name" type="text" name="name" >
                    <button @click="submitted">Leave Comment</button>
                    
                </form>
                
                <!-- <div class="comments" v-if="comments" v-for="comment in comments" >
                    <p>Comment by name on </p>
                     change timestamps everywhere 
                    <p>comment</p>
                </div>
                <div class="comments" v-if="comment">
                    <p>Comment by name on </p>
                     change timestamps everywhere
                    <p>comment</p>
                </div> -->
        </div>    
    </div>
    
</script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
