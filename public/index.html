<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <title>My Imageboard</title>
</head>
<body>
    <h1>My Imageboard</h1>
    <h2>Latest</h2>

<div id="main">

    <form>
        <input v-model="title" type="text" name="title" placeholder="title">
        <input v-model="description" type="text" name="description" placeholder="description">
        <input v-model="username" type="text" name="username" placeholder="username">
       
        <input @change="handleChange" type="file" name="file" id="file" class="input-file" accept="image/*">
        <label for="file">Choose a file</label>

        <button @click="handleClick">Submit</button>
    </form>
   

    <div class="grid-container">
        <div class="box-container" v-for="image in images">
            <img @click="changeProperty" class="images" :src="image.url" v-bind:id="image.id">
            <p>{{image.title}}</p>
        </div>
    </div>
    
    <img-modal v-if="modal" 
    v-bind:id="id" 
    @submitted="submitComment"
    v-bind:comment="comment"
    @close="closeModal"
    ></img-modal>
    
    <button @click="moreClick">More</button>
</div>

<script id="modal" type="text/x-template">
    <div class="overlay">
        <div @click="close">X</div>
        <div>
        <h1 >{{title}}</h1>
        <p>{{description}}</p>
        <p>Uploaded by {{username}} on {{timestamp}}.</p> 
        <img :src="url">
        
        </div>
        <form>
    
        <p>Comment</p>
        <input v-model="comment" type="text" name="comment" >
        <p>Username</p>
        <input v-model="name" type="text" name="name" >
        <button @click="submitted">Leave Comment</button>
    
        </form>

        <div v-if="comments" v-for="comment in comments" >
            <p>Comment by {{username}} on </p>
            <!-- change timestamps everywhere -->
            <p>{{comment}}</p>
        </div>
        <div v-if="comment">
            <p>Comment by {{username}} on </p>
            <!-- change timestamps everywhere -->
            <p>{{comment}}</p>
        </div>
    </div>
</script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
