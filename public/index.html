<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <title>My Imageboard</title>
</head>
<body>
    <h1>My Imageboard</h1>
    <h2>Latest</h2>

<div id="main">

    <form>
        <input v-model="title" type="text" name="title" placeholder="title">
        <input v-model="description" type="text" name="description" placeholder="description">
        <input v-model="username" type="text" name="username" placeholder="username">
       
        <input @change="handleChange" type="file" name="file" id="file" class="input-file" accept="image/*">
        <label for="file">Choose a file</label>

        <button @click="handleClick">Submit</button>
    </form>
   

    <div class="grid-container">
        <div class="box-container" v-for="image in images">
            <img @click="changeProperty" class="images" :src="image.url" v-bind:id="image.id">
            <p>{{image.title}}</p>
        </div>
    </div>
    
    <img-modal v-if="modal" v-bind:id="id"></img-modal>
    
</div>

<script id="modal" type="text/x-template">
    <div class="overlay">
        <div>
        <h1 >{{title}}</h1>
        <p>{{description}}</p>
        <img :src="url">
        
        <p>Uploaded by {{username}} at {{timestamp}}.</p> 
        </div>
    </div>
</script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
